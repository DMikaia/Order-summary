<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon-32x32.png">
	<link rel="stylesheet" href="CSS/styles.css">
	<title>Frontend Mentor | Order summary card</title>
</head>
<body>
	<main>
		<div id="container">
			<img id="hero-img" src="images/illustration-hero.svg" alt="Illustration of a hero">
			<div id="content">
				<h1 class="title">Order Summary</h1>

				<p class="description">You can now listen to millions of songs,<br> audiobooks, and podcasts on any device<br> anywhere you like!</p>

				<div class="plan-box">
					<div class="plan-box-left">
						<img class="music-icon" src="images/icon-music.svg" alt="icon of a music note">
						<div>
							<p id="a-plan">Annual Plan</p>
							<p id="price">$59.99/year</p>
						</div>
					</div>
					<a href="#" class="change-a">Change</a>
				</div>

				<a href="#" class="pay-btn">Proceed to Payment</a>
				<a href="#" class="cancel-a">Cancel Order</a>
			</div>
		</div>
	</main>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Daniel Mikaia</a>.
		</div>
	</footer>
</body>
</html>
